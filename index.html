<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Venue - Login & Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/image/VirtualVenueLogo.webp" alt="Virtual Venue Logo" id="logo-img">
        </div>

        <div class="form-container" id="login-container">
            <h2>Login to Virtual Venue</h2>
            <form action="home.html" method="get">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                
                <button type="submit">Login</button>
            </form>

            <div class="divider">
                <span></span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google-btn" id="google-btn">
                    <img src="/image/google-icon.png" alt="Google Icon"> Sign in with Google
                </button>
                
                <button class="social-btn facebook-btn" id="facebook-btn">
                    <img src="/image/facebook-icon.png/" alt="Facebook Icon"> Sign in with Facebook
                </button>
            </div>
            
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <div class="form-container" id="register-container" style="display: none;">
            <h2>Create an Account</h2>
            <form action="#" method="post">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required placeholder="example: Kyle Dominic Yap">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example: kyleyap@gmail.com">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="example: 09912345678">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="example: Project 2 Quezon City">
                
                <label for="username-reg">Username:</label>
                <input type="text" id="username-reg" name="username" required placeholder="Choose a username">
                
                <label for="password-reg">Password:</label>
                <input type="password" id="password-reg" name="password" required placeholder="Choose a password">
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <script>
        // Show registration form
        document.getElementById('show-register').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default anchor behavior
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        });

        // Show login form
        document.getElementById('show-login').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default anchor behavior
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });
    </script>
</body>

</html>
