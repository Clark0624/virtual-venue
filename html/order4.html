<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Venue</title>
    <link rel="stylesheet" href="/css/oder.css">
</head>
<script src="order.js"></script>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="/image/VirtualVenueLogo.webp" alt="Virtual Venue Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search movies" id="search">
                <button>Search</button>
            </div>
            <div class="nav-links">
                <a href="/html/home.html">Home</a>
                <a href="/html/about.html">About</a>
                <a href="/html/contact.html">Contact Us</a>
                <a href="/html/notif.html">Notifications</a>
                <a href="/html/profile.html" class="profile">
                    <img src="/image/user-icon.png" alt="User Profile">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h3 class="glowing-heading">Popcorns</h3>
            <div class="content">
                <div class="combos">
                    <div class="food-order">
                        <nav class="pre-order-food">
                            <h3>Pre Order Food (Optional)</h3>
                            <ul>
                                <li><a href="/html/order6.html">Combos</a></li>
                                <li><a href="/html/order2.html">Snacks</a></li>
                                <li><a href="/html/order3.html">Beverages</a></li>
                                <li><a href="/html/order4.html">Popcorns</a></li>
                                <li><a href="/html/order5.html">Sandwiches</a></li>
                            </ul>
                        </nav>

                        <!-- Snack items with unique IDs and data-price attribute -->
                        <div class="combo-item" data-price="150">
                            <img src="/image/caramelpopcorn.jpg" alt="Caramel popcorn">
                            <div>
                                <h4>Caramel popcorn</h4>
                                <p class="price">₱150</p>
                            </div>
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="decreaseQuantity('chips')">-</button>
                                <input type="text" id="chips-quantity" value="0" readonly>
                                <button class="quantity-btn" onclick="increaseQuantity('chips')">+</button>
                            </div>
                        </div>

                        <div class="combo-item" data-price="175">
                            <img src="/image/blue.jpg" alt="Blue popcorn kernels">
                            <div>
                                <h4>Blue popcorn kernels</h4>
                                <p class="price">₱175</p>
                            </div>
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="decreaseQuantity('nachos')">-</button>
                                <input type="text" id="nachos-quantity" value="0" readonly>
                                <button class="quantity-btn" onclick="increaseQuantity('nachos')">+</button>
                            </div>
                        </div>

                        <div class="combo-item" data-price="200">
                            <img src="/image/garlic.jfif" alt="Garlic Parmesan Popcorn">
                            <div>
                                <h4>Garlic Parmesan Popcorn</h4>
                                <p class="price">₱200</p>
                            </div>
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="decreaseQuantity('mixednuts')">-</button>
                                <input type="text" id="mixednuts-quantity" value="0" readonly>
                                <button class="quantity-btn" onclick="increaseQuantity('mixednuts')">+</button>
                            </div>
                        </div>

                        <!-- Additional snack items with unique IDs and data-price attributes -->
                        <div class="combo-item" data-price="145">
                            <img src="/image/cheese.jpg" alt="Cheese Popcorn">
                            <div>
                                <h4>Cheese Popcorn</h4>
                                <p class="price">₱145</p>
                            </div>
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="decreaseQuantity('chocolate')">-</button>
                                <input type="text" id="chocolate-quantity" value="0" readonly>
                                <button class="quantity-btn" onclick="increaseQuantity('chocolate')">+</button>
                            </div>
                        </div>

                        <!-- Repeat similar structure for other items -->

                    </div>
                </div>
            </div>
            <div>
                <button class="skip-button">Skip</button>
            </div>

            <!-- Total Price Display -->
            <h3 id="total-price">Total: ₱0</h3>
            <!-- Proceed to Checkout Button -->
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </main>

</body>
</html>
